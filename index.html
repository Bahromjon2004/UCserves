<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UC Buyurtma</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    /* Reset & Base */
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family:'Roboto', sans-serif; background-color:#f5f5f5; color:#222; transition:0.3s;}
    h1,h2,h3,h4,h5,h6 {margin-bottom:0.5em;}
    a {text-decoration:none; color:inherit;}

    /* Dark Mode */
    body.dark {background-color:#121212; color:#f5f5f5;}
    body.dark .card {background:#1e1e1e;}
    body.dark button {background:#333; color:#f5f5f5;}
    body.dark .badge {opacity:0.9;}

    /* Container */
    .container {max-width:1200px; margin:2em auto; padding:0 1em;}

    /* Header */
    header {display:flex; justify-content:space-between; align-items:center; margin-bottom:2em;}
    .lang-select, .theme-toggle {cursor:pointer; padding:0.5em 1em; border-radius:5px; background:#eee; margin-left:1em;}
    body.dark .lang-select, body.dark .theme-toggle {background:#333; color:#f5f5f5;}

    /* UC Cards */
    .cards {display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:1em;}
    .card {background:#fff; padding:1em; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); transition:0.3s; position:relative;}
    .card:hover {transform:translateY(-5px);}
    .card h3 {margin-bottom:0.5em;}
    .card .price {font-weight:700; margin-bottom:0.5em;}
    .badge {position:absolute; top:10px; right:10px; padding:0.3em 0.6em; border-radius:5px; font-size:0.8em; background:#ff4757; color:#fff;}
    .badge.vip {background:#ffa502;}
    .badge.top {background:#2ed573;}
    .badge.mashhur {background:#1e90ff;}

    /* Buttons */
    button {padding:0.5em 1em; border:none; border-radius:5px; cursor:pointer; background:#007bff; color:#fff; transition:0.3s;}
    button:hover {opacity:0.9;}

    /* Modal */
    .modal-bg {position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; justify-content:center; align-items:center; z-index:100;}
    .modal {background:#fff; padding:2em; border-radius:10px; max-width:500px; width:90%; position:relative;}
    body.dark .modal {background:#1e1e1e; color:#f5f5f5;}
    .modal h2 {margin-bottom:1em;}
    .modal label {display:block; margin-top:1em; margin-bottom:0.3em;}
    .modal input, .modal select, .modal textarea {width:100%; padding:0.5em; border-radius:5px; border:1px solid #ccc;}
    .modal button {margin-top:1em;}
    .close-modal {position:absolute; top:10px; right:15px; cursor:pointer; font-size:1.2em;}

    /* Card Copy Buttons */
    .card-copy {margin-top:0.5em; background:#2ed573; color:#fff; width:100%;}

    /* Footer */
    footer {margin-top:3em; text-align:center; padding:2em 0; font-size:0.9em; color:#888;}
</style>
</head>
<body>
<header class="container">
    <h1 id="title">UC Buyurtma</h1>
    <div>
        <span class="lang-select" onclick="changeLang('uz')">UZ</span>
        <span class="lang-select" onclick="changeLang('ru')">RU</span>
        <span class="lang-select" onclick="changeLang('en')">EN</span>
        <span class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</span>
    </div>
</header>

<div class="container">
    <!-- UC Paketlari -->
    <div class="cards" id="uc-cards">
        <div class="card">
            <div class="badge top">TOP</div>
            <h3>30 UC</h3>
            <div class="price">8 000 so'm</div>
            <button onclick="openModal('30 UC', '8 000 so\'m')">Sotib olish</button>
        </div>
        <div class="card">
            <div class="badge mashhur">MASHHUR</div>
            <h3>60 UC</h3>
            <div class="price">12 000 so'm</div>
            <button onclick="openModal('60 UC', '12 000 so\'m')">Sotib olish</button>
        </div>
        <div class="card">
            <div class="badge vip">VIP</div>
            <h3>120 UC</h3>
            <div class="price">24 000 so'm</div>
            <button onclick="openModal('120 UC', '24 000 so\'m')">Sotib olish</button>
        </div>
    </div>

    <!-- Karta ma'lumotlari -->
    <h2 style="margin-top:2em;">ðŸ’³ TO'LOV KARTA Raqamlari:</h2>
    <div class="cards">
        <div class="card">
            <h3>UZCARD</h3>
            <p>5614 6887 0039 5675</p>
            <p>Mengliyev Bahrom</p>
            <button class="card-copy" onclick="copyText('5614688700395675')">Copy</button>
        </div>
        <div class="card">
            <h3>HUMO</h3>
            <p>9860 1201 4526 4012</p>
            <p>Mengliyev Bahrom</p>
            <button class="card-copy" onclick="copyText('9860120145264012')">Copy</button>
        </div>
    </div>
</div>

<!-- Modal Buyurtma -->
<div class="modal-bg" id="modal-bg">
    <div class="modal">
        <span class="close-modal" onclick="closeModal()">Ã—</span>
        <h2>Buyurtma berish</h2>
        <label for="packet">Paket:</label>
        <input type="text" id="packet" readonly>
        <label for="price">Narx:</label>
        <input type="text" id="price" readonly>
        <label for="pubgid">PUBG ID:</label>
        <input type="text" id="pubgid" placeholder="Sizning ID raqamingiz">
        <label for="paytype">To'lov turi:</label>
        <select id="paytype">
            <option value="uzcard">UZCARD</option>
            <option value="humo">HUMO</option>
        </select>
        <label for="note">Izoh:</label>
        <textarea id="note" rows="3" placeholder="Ixtiyoriy izoh..."></textarea>
        <button onclick="sendOrder()">Telegramga yuborish</button>
    </div>
</div>

<footer>
    &copy; <span id="year"></span> Mengliyev Bahrom
</footer>

<script>
    // Dark/Light
    function toggleTheme() {
        document.body.classList.toggle('dark');
        localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark':'light');
    }
    if(localStorage.getItem('theme')==='dark') document.body.classList.add('dark');

    // Language
    const langData = {
        uz:{title:'UC Buyurtma', buy:'Sotib olish'},
        ru:{title:'Ð—Ð°ÐºÐ°Ð· UC', buy:'ÐšÑƒÐ¿Ð¸Ñ‚ÑŒ'},
        en:{title:'UC Order', buy:'Buy'}
    }
    function changeLang(l){
        document.getElementById('title').innerText = langData[l].title;
        document.querySelectorAll('.cards button').forEach(b=>b.innerText=langData[l].buy);
        localStorage.setItem('lang', l);
    }
    if(localStorage.getItem('lang')) changeLang(localStorage.getItem('lang'));

    // Modal
    function openModal(packet, price){
        document.getElementById('packet').value = packet;
        document.getElementById('price').value = price;
        document.getElementById('modal-bg').style.display = 'flex';
    }
    function closeModal(){
        document.getElementById('modal-bg').style.display = 'none';
    }

    // Copy
    function copyText(text){
        navigator.clipboard.writeText(text);
        alert('Karta raqami nusxalandi âœ…');
    }

    // Telegram yuborish
    function sendOrder(){
        const packet = document.getElementById('packet').value;
        const price = document.getElementById('price').value;
        const pubgid = document.getElementById('pubgid').value;
        const paytype = document.getElementById('paytype').value.toUpperCase();
        const note = document.getElementById('note').value;

        if(!pubgid){alert('Iltimos, ID raqamingizni kiriting'); return;}
        const message = `ðŸŽ¯ Buyurtma\nPaket: ${packet}\nNarx: ${price}\nID: ${pubgid}\nTo'lov turi: ${paytype}\nIzoh: ${note}`;
        const tgLink = `https://t.me/MengliyevBahrom?text=${encodeURIComponent(message)}`;
        window.open(tgLink, '_blank');
    }

    // Footer Year
    document.getElementById('year').innerText = new Date().getFullYear();
</script>
</body>
</html>
